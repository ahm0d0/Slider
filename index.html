<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Slider 3D</title>
  </head>
  <body>
    <div class="slider-containar">
      <div class="slider">
        <img
          src="./image/muscle_by_eddie_mendoza_ddiwq0e.jpg"
          class="slide"
          alt=""
        />

        <img
          src="./image/cyberpunk_crime2_by_cyberworldaipics_di07hos.png"
          class="slide"
          alt=""
        />

        <img
          src="./image/neon_soaked_streets_by_eddie_mendoza_ddgj85y.jpg"
          class="slide"
          alt=""
        />

        <img
          src="./image/bunny_by_eddie_mendoza_ddgj7vo.jpg"
          class="slide"
          alt=""
        />

        <img
          src="./image/cyberpunk_car6_by_cyberworldaipics_di07k7g.png"
          class="slide"
          alt=""
        />
      </div>
    </div>
    <div>
      <div class="buttonGroup">
        <button id="prevBtn" class="rtbutton">Prev</button>
        <button id="nextBtn" class="lftbutton">Next</button>
      </div>
      <div class="pagination">
        <span data-num="1" class="dot active"></span>
        <span data-num="2" class="dot"></span>
        <span data-num="3" class="dot"></span>
        <span data-num="4" class="dot"></span>
        <span data-num="5" class="dot"></span>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
